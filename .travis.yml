language: php

addons:
    postgresql: "9.2"

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.1
    - hhvm

# Note. Only test databases with PHP5.5 because its the fastest
# And we don't need to test for multiple DB versions as the Queries are very common.
matrix:
    include:
        - php: 7.1
          env: DEPENDENCIES='low'
        - php: 7.1
          env: DB=pgsql
        - php: 7.1
          env: DB=sqlite
        - php: 7.1
          env: DB=mysql
        - php: 7.1
          env: DEPENDENCIES='dev'
    fast_finish: true

before_script:
    - if [ "$DB" == "mysql" ]; then mysql -e 'create database search_tests;'; fi;

install:
    - export COMPOSER_ROOT_VERSION=dev-master
    - export SYMFONY_PHPUNIT_REMOVE="symfony/yaml"
    - export SYMFONY_PHPUNIT_VERSION=5.4.8
    - if [ "$DEPENDENCIES" == "dev" ]; then perl -pi -e 's/^}$/,"minimum-stability":"dev"}/' composer.json; fi;
    - if [ "$DB" != "" ] ; then travis_retry composer update --prefer-source; fi;
    - if [ "$DEPENDENCIES" != "low" ] && [ "$DB" == "" ] ; then travis_retry composer update; fi;
    - if [ "$DEPENDENCIES" == "low" ]; then travis_retry composer update --prefer-lowest; fi;

script:
    - vendor/bin/simple-phpunit --configuration phpunit.xml.dist
    - if [ "$DB" != "" ]; then vendor/bin/simple-phpunit --configuration tests/travis/$DB.travis.xml; fi;
